name: Deploy to Firebase

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'functions/**'
      - 'public/**'
      - 'js/**'
      - 'css/**'
      - '*.html'
      - 'firebase.json'
      - 'firestore.rules'
      - 'firestore.indexes.json'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: |
          cd functions
          pnpm install

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_ID: rapidpro-memphis
