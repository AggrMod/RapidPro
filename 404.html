<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Rapid Pro Maintenance</title>
    <meta name="description" content="The page you're looking for couldn't be found. Return to Rapid Pro Maintenance homepage.">
    <meta name="robots" content="noindex, follow">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg">
    
    <!-- Theme Color for Browser -->
    <meta name="theme-color" content="#1f2937">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/premium-effects.css">
    
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        .error-content {
            max-width: 600px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            color: var(--accent-primary);
            margin: 0;
            line-height: 1;
        }
        
        .error-message {
            font-size: 2rem;
            margin: 1rem 0;
            color: var(--text-primary);
        }
        
        .error-description {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin: 1.5rem 0 2rem;
        }
        
        .error-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .error-link {
            padding: 0.75rem 2rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .error-link.primary {
            background: var(--accent-primary);
            color: white;
        }
        
        .error-link.primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }
        
        .error-link.secondary {
            border: 2px solid var(--border-color);
            color: var(--text-primary);
        }
        
        .error-link.secondary:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <h1 class="error-code">404</h1>
            <h2 class="error-message">Page Not Found</h2>
            <p class="error-description">
                Sorry, we couldn't find the page you're looking for. It might have been moved, deleted, or never existed.
            </p>
            <div class="error-links">
                <a href="/" class="error-link primary">Go to Homepage</a>
                <a href="mailto:info@rapidpromaintenance.com" class="error-link secondary">Contact Us</a>
            </div>
        </div>
    </div>
    
    <!-- Theme Switcher Button -->
    <button class="theme-switch" aria-label="Toggle Dark Mode">
        <span class="theme-icon">ðŸŒ™</span>
    </button>
    
    <script src="/js/theme-switcher.js"></script>
</body>
</html>
