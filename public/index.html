<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RapidPro Memphis - Field Ops Command Center</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen active">
        <div class="login-container">
            <h1 class="game-title">RAPIDPRO MEMPHIS</h1>
            <p class="game-subtitle">Field Operations Command Center</p>
            <div class="login-form">
                <input type="email" id="email" placeholder="Email" class="input-field">
                <input type="password" id="password" placeholder="Password" class="input-field">
                <button id="login-btn" class="btn-primary">ACCESS SYSTEM</button>
                <p class="error-msg" id="login-error"></p>
            </div>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboard-screen" class="screen">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-left">
                <h1 class="dashboard-title">FIELD OPS COMMAND</h1>
                <p class="user-info" id="user-email"></p>
            </div>
            <div class="header-right">
                <button id="logout-btn" class="btn-secondary">LOGOUT</button>
            </div>
        </header>

        <!-- KPI Dashboard -->
        <div class="kpi-grid">
            <div class="kpi-card">
                <div class="kpi-label">MISSIONS COMPLETE</div>
                <div class="kpi-value" id="kpi-completed">0</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-label">TARGET QUEUE</div>
                <div class="kpi-value" id="kpi-pending">0</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-label">AVG EFFICACY</div>
                <div class="kpi-value" id="kpi-efficacy">0.0</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-label">TOTAL OPS</div>
                <div class="kpi-value" id="kpi-total">0</div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Left Panel - Mission Control -->
            <div class="mission-panel">
                <div class="panel-header">MISSION CONTROL</div>

                <!-- Clock In Button -->
                <button id="clock-in-btn" class="btn-large btn-primary">
                    <span class="btn-icon">⚡</span>
                    CLOCK IN - GET MISSION
                </button>

                <!-- Mission Briefing -->
                <div id="mission-briefing" class="mission-briefing hidden">
                    <h3>ACTIVE MISSION</h3>
                    <div class="mission-details">
                        <div class="detail-row">
                            <span class="detail-label">TARGET:</span>
                            <span class="detail-value" id="mission-name">-</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">ADDRESS:</span>
                            <span class="detail-value" id="mission-address">-</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">DISTANCE:</span>
                            <span class="detail-value" id="mission-distance">-</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">TYPE:</span>
                            <span class="detail-value" id="mission-type">-</span>
                        </div>
                    </div>

                    <div class="intro-script">
                        <div class="script-label">RECOMMENDED INTRO:</div>
                        <div class="script-text" id="intro-script">-</div>
                    </div>

                    <button id="complete-mission-btn" class="btn-large btn-success">
                        <span class="btn-icon">✓</span>
                        LOG INTERACTION
                    </button>
                </div>

                <!-- Interaction Log Form -->
                <div id="interaction-form" class="interaction-form hidden">
                    <h3>LOG INTERACTION</h3>

                    <label class="form-label">Efficacy Score (1-5)</label>
                    <div class="rating-stars">
                        <button class="star-btn" data-rating="1">★</button>
                        <button class="star-btn" data-rating="2">★</button>
                        <button class="star-btn" data-rating="3">★</button>
                        <button class="star-btn" data-rating="4">★</button>
                        <button class="star-btn" data-rating="5">★</button>
                    </div>
                    <input type="hidden" id="efficacy-score" value="0">

                    <label class="form-label">Notes</label>
                    <textarea id="interaction-notes" class="textarea-field" rows="4" placeholder="Enter interaction details..."></textarea>

                    <label class="form-label">Upload Photo (Optional)</label>
                    <input type="file" id="photo-upload" class="file-input" accept="image/*">

                    <div class="form-actions">
                        <button id="submit-interaction-btn" class="btn-primary">SUBMIT</button>
                        <button id="cancel-interaction-btn" class="btn-secondary">CANCEL</button>
                    </div>
                </div>
            </div>

            <!-- Right Panel - Map -->
            <div class="map-panel">
                <div class="panel-header">TACTICAL MAP</div>
                <div id="map" class="map-container"></div>
                <div class="map-legend">
                    <div class="legend-item">
                        <span class="legend-marker pending"></span>
                        <span>Pending</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-marker completed"></span>
                        <span>Completed</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-marker current"></span>
                        <span>Current Mission</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-functions-compat.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Custom JS -->
    <script src="js/config.js?v=2"></script>
    <script src="js/auth.js?v=2"></script>
    <script src="js/dashboard.js?v=2"></script>
    <script src="js/map.js?v=2"></script>
    <script src="js/mission.js?v=2"></script>
</body>
</html>
