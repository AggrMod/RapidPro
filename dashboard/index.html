<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RapidPro - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3B82F6;
            --primary-dark: #2563EB;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --dark: #1F2937;
            --dark-lighter: #374151;
            --text: #F9FAFB;
            --text-secondary: #9CA3AF;
            --bg-card: #111827;
            --bg-body: #030712;
            --border: #1F2937;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-body);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background */
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            to { transform: rotate(360deg); }
        }

        .login-container {
            width: 100%;
            max-width: 440px;
            padding: 20px;
            z-index: 1;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .logo-icon {
            width: 56px;
            height: 56px;
            background: var(--primary);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }

        .logo-text {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 16px;
            margin-bottom: 8px;
        }

        .sacred-text {
            color: var(--success);
            font-size: 14px;
            font-weight: 500;
        }

        .form-section {
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--dark);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 16px;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--dark-lighter);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .submit-btn {
            width: 100%;
            padding: 14px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .error-message {
            display: none;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: var(--danger);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 24px;
        }

        .trust-badge {
            text-align: center;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }

        .trust-badge p {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 8px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin-top: 16px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--text);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Loading state */
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .submit-btn.loading-state {
            color: transparent;
        }

        .submit-btn.loading-state .loading {
            display: block;
        }

        /* Mobile responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 32px 24px;
            }

            .logo-text {
                font-size: 28px;
            }

            .stats {
                gap: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo">
                    <div class="logo-icon">⚡</div>
                    <div class="logo-text">RapidPro</div>
                </div>
                <p class="tagline">Where Honor Has An API</p>
                <p class="sacred-text">Workers Keep 85% • Platform Takes 15%</p>
            </div>

            <div class="form-section">
                <div class="error-message" id="errorMessage">
                    Invalid credentials. Please try again.
                </div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="username">Username</label>
                        <input 
                            type="text" 
                            id="username" 
                            class="form-input" 
                            placeholder="Enter your username"
                            autocomplete="username"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            autocomplete="current-password"
                            required
                        >
                    </div>
                    
                    <button type="submit" class="submit-btn" id="submitBtn">
                        Sign In
                        <div class="loading"></div>
                    </button>
                </form>
            </div>

            <div class="trust-badge">
                <p>Trusted by operators across Memphis</p>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-value">127</div>
                        <div class="stat-label">Active Operators</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">$127K</div>
                        <div class="stat-label">Wealth Created</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">12</div>
                        <div class="stat-label">Families Elevated</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple login handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            const errorMsg = document.getElementById('errorMessage');
            
            // Hide error message
            errorMsg.style.display = 'none';
            
            // Show loading state
            submitBtn.classList.add('loading-state');
            submitBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                if (username === 'terry' && password === '8888') {
                    // Store auth token (in real app, this would be JWT)
                    localStorage.setItem('rapidpro_auth', JSON.stringify({
                        user: 'terry',
                        token: 'sacred_engine_token_' + Date.now(),
                        role: 'operator',
                        trust_score: 1847
                    }));
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    // Show error
                    errorMsg.style.display = 'block';
                    submitBtn.classList.remove('loading-state');
                    submitBtn.disabled = false;
                    
                    // Shake animation
                    errorMsg.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        errorMsg.style.animation = '';
                    }, 500);
                }
            }, 1000);
        });

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
